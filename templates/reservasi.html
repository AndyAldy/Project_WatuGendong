<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reservasi.css') }}">
</head>
<body>
    <header class="header-custom">
        <div class="container"><h1 class="h5 fw-bold m-0">BOOKING TEMPAT</h1></div>
    </header>

    <div class="container my-5">
        {% if request.args.get('sukses') %}
        <div class="alert alert-success">Data Booking Berhasil Disimpan ke Database MySQL!</div>
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/reservasi" method="POST">
                    <div class="mb-3">
                        <label>Nama Lengkap</label>
                        <input type="text" name="nama" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>No HP / WA</label>
                        <input type="number" name="no_hp" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Tanggal</label>
                        <input type="date" name="tanggal" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Pesan</label>
                        <textarea name="pesan" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Kirim Booking</button>
                </form>
            </div>
        </div>
        <div style="height: 500px;"></div>
    </div>

    <nav id="navBar" class="nav-custom">
        <a href="/"><i class="fas fa-home"></i> <span>Beranda</span></a>
        <a href="/sejarah"><i class="fas fa-book"></i> <span>Sejarah</span></a>
        <a href="/galeri"><i class="fas fa-images"></i> <span>Galeri</span></a>
        <a href="/reservasi" class="active"><i class="fas fa-phone"></i> <span>Kontak</span></a>
    </nav>
    <script src="{{ url_for('static', filename='js/reservasi.js') }}"></script>
</body>
</html>
