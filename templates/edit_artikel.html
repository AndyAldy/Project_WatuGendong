<!DOCTYPE html>
<html>
<head>
    <title>Edit Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-warning fw-bold">Edit Artikel</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>Judul Artikel</label>
                        <input type="text" name="judul" class="form-control" value="{{ item.judul }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Isi Artikel</label>
                        <textarea name="isi" class="form-control" rows="6" required>{{ item.isi }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label>Ganti Gambar (Biarkan kosong jika tidak ingin mengganti)</label>
                        <input type="file" name="gambar" class="form-control">
                        <small class="text-muted">Gambar saat ini: {{ item.gambar }}</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary w-100">Simpan Perubahan</button>
                        <a href="/dashboard" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
