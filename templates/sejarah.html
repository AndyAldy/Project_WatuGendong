<!DOCTYPE html>
<html lang="id">
<head>
    <title>Story - Watu Gendong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sejarah.css') }}">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="/"><i class="fas fa-mountain"></i> WATU GENDONG</a>
        </div>
    </nav>

    <header class="header-image">
        <div class="overlay-dark">
            <h1 class="display-4 fw-bold text-white">THE LEGEND</h1>
        </div>
    </header>

<div class="container my-5">
    <h2 class="fw-bold mb-4 text-center">Cerita & Berita Terbaru</h2>
    
    <div class="row">
        {% for item in data %}
        <div class="col-md-12 mb-5">
            <div class="card border-0 shadow rounded-4 overflow-hidden">
                <div class="row g-0">
                    {% if item.gambar %}
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename='uploads/' + item.gambar) }}" class="img-fluid h-100" style="object-fit: cover; min-height: 200px;">
                    </div>
                    {% endif %}
                    <div class="col-md-8">
                        <div class="card-body p-4">
                            <small class="text-muted">{{ item.tanggal }}</small>
                            <h3 class="card-title fw-bold mt-2">{{ item.judul }}</h3>
                            <p class="card-text">{{ item.isi }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">Belum ada artikel.</p>
        {% endfor %}
    </div>
    
    <div style="height: 100px;"></div>
</div>

    <div id="floatingMenu" class="floating-nav">
        <a href="/"><i class="fas fa-home"></i>Home</a>
        <a href="/sejarah" class="active"><i class="fas fa-history"></i>Story</a>
        <a href="/galeri"><i class="fas fa-camera"></i>Gallery</a>
        <a href="/reservasi"><i class="fas fa-ticket-alt"></i>Booking</a>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
