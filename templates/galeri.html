<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/galeri.css') }}">
</head>
<body>

    <header class="header-custom">
        <div class="container">
            <h1 class="h5 fw-bold m-0"><i class="fas fa-camera-retro"></i> GALERI KEGIATAN</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="alert alert-success text-center mb-4">
            Kumpulan dokumentasi keindahan alam dan kegiatan masyarakat di Wisata Watu Gendong.
        </div>

        <div class="row g-3">
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?nature,rock" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Batu Raksasa</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?camping,tent" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Camping Ceria</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?forest,green" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Hutan Desa</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?sunrise,mountain" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Sunrise View</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?village,indonesia" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Suasana Desa</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card h-100 shadow-sm border-0 photo-card">
                    <img src="https://source.unsplash.com/400x400/?jeep,offroad" class="card-img-top" alt="Foto">
                    <div class="card-body p-2 text-center">
                        <small class="fw-bold">Jeep Wisata</small>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 500px;"></div>
    </div>

    <nav id="navBar" class="nav-custom">
        <a href="/"><i class="fas fa-home"></i> <span>Beranda</span></a>
        <a href="/sejarah"><i class="fas fa-book"></i> <span>Sejarah</span></a>
        <a href="/galeri" class="active"><i class="fas fa-images"></i> <span>Galeri</span></a>
        <a href="/reservasi"><i class="fas fa-phone"></i> <span>Kontak</span></a>
    </nav>

    <script src="{{ url_for('static', filename='js/galeri.js') }}"></script>
</body>
</html>
