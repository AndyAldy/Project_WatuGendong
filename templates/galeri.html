<!DOCTYPE html>
<html lang="id">
<head>
    <title>Galeri - Watu Gendong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/galeri.css') }}">
</head>
<body>

    <div class="gallery-header text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="fw-bold display-4 text-uppercase">Galeri Watu Gendong</h1>
            <p class="lead">Pesona Batu Purba & Keindahan Alam Ngawen</p>
        </div>
    </div>

<div class="container my-5">
    <div class="row g-4">
        
        {% for item in data %}
        <div class="col-md-4 col-6">
            <div class="photo-item shadow-sm">
                <img src="{{ url_for('static', filename='uploads/' + item.gambar) }}" alt="{{ item.judul }}">
                <div class="overlay">
                    <i class="fas fa-camera mb-2"></i><br>{{ item.judul }}
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center py-5">
            <p class="text-muted">Belum ada foto di galeri. Silakan upload dari Admin.</p>
        </div>
        {% endfor %}

    </div>
    <div style="height: 120px;"></div>
</div>

    <div id="floatingMenu" class="floating-nav">
        <a href="/"><i class="fas fa-home"></i>Home</a>
        <a href="/sejarah"><i class="fas fa-history"></i>Story</a>
        <a href="/galeri" class="active"><i class="fas fa-camera"></i>Gallery</a>
        <a href="/reservasi"><i class="fas fa-headset me-2"></i>Contact</a>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
