<!DOCTYPE html>
<html lang="id">
<head>
    <title>Booking - Watu Gendong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reservasi.css') }}">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="/"><i class="fas fa-mountain"></i> WATU GENDONG</a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">
            <div class="row g-0">
                <div class="col-lg-5 d-none d-lg-block bg-booking"></div>
                <div class="col-lg-7 p-5">
                    <h2 class="fw-bold mb-4 text-primary">Reservasi Tiket</h2>
                    
                    {% if request.args.get('sukses') %}
                    <div class="alert alert-success rounded-3"><i class="fas fa-check-circle"></i> Berhasil! Data tersimpan.</div>
                    {% endif %}

                    <form action="/reservasi" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">NAMA LENGKAP</label>
                            <input type="text" name="nama" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">WHATSAPP</label>
                            <input type="number" name="no_hp" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">TANGGAL KUNJUNGAN</label>
                            <input type="date" name="tanggal" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">KEPERLUAN / PESAN</label>
                            <textarea name="pesan" class="form-control bg-light border-0" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill fw-bold mt-3">BOOK NOW</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="floatingMenu" class="floating-nav">
        <a href="/"><i class="fas fa-home"></i>Home</a>
        <a href="/sejarah"><i class="fas fa-history"></i>Story</a>
        <a href="/galeri"><i class="fas fa-camera"></i>Gallery</a>
        <a href="/reservasi" class="active"><i class="fas fa-ticket-alt"></i>Booking</a>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
