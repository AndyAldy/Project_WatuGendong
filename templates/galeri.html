<!DOCTYPE html>
<html lang="id">
<head>
    <title>Gallery - Watu Gendong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/galeri.css') }}">
</head>
<body>

    <div class="gallery-header text-center text-white d-flex align-items-center justify-content-center">
        <div>
            <h1 class="fw-bold display-4">OUR MOMENTS</h1>
            <p class="lead">Capture your best sunset here</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-3">
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?concert" alt="Music">
                    <div class="overlay">Live Music</div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?sunset" alt="Sunset">
                    <div class="overlay">Sunset View</div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?camping" alt="Camp">
                    <div class="overlay">Camping</div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?food" alt="Food">
                    <div class="overlay">Kuliner</div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?party" alt="Fun">
                    <div class="overlay">Gathering</div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="photo-item">
                    <img src="https://source.unsplash.com/500x500/?jeep" alt="Jeep">
                    <div class="overlay">Jeep Trip</div>
                </div>
            </div>
        </div>
        <div style="height: 100px;"></div>
    </div>

    <div id="floatingMenu" class="floating-nav">
        <a href="/"><i class="fas fa-home"></i>Home</a>
        <a href="/sejarah"><i class="fas fa-history"></i>Story</a>
        <a href="/galeri" class="active"><i class="fas fa-camera"></i>Gallery</a>
        <a href="/reservasi"><i class="fas fa-ticket-alt"></i>Booking</a>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
