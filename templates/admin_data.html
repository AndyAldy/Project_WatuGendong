<!DOCTYPE html>
<html lang="id">
<head>
    <title>Data Admin MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <h2>Data Masuk (MySQL)</h2>
    <a href="/" class="btn btn-secondary mb-3">Kembali ke Web</a>
    <table class="table table-striped bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Nama</th>
                <th>No HP</th>
                <th>Tanggal</th>
                <th>Pesan</th>
                <th>Waktu Input</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d.nama }}</td>
                <td>{{ d.no_hp }}</td>
                <td>{{ d.tanggal }}</td>
                <td>{{ d.pesan }}</td>
                <td>{{ d.waktu_input }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center">Belum ada data.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
