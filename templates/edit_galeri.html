<!DOCTYPE html>
<html>
<head>
    <title>Edit Foto Galeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-header bg-warning fw-bold">Edit Galeri</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>Judul Foto</label>
                        <input type="text" name="judul" class="form-control" value="{{ item.judul }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Ganti Foto (Biarkan kosong jika tetap)</label>
                        <input type="file" name="gambar" class="form-control">
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename='uploads/' + item.gambar) }}" class="img-thumbnail" width="150">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary w-100">Simpan</button>
                        <a href="/dashboard" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
